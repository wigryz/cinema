spring:
  datasource:
    url: 'jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=false'
    username: 'user'
    password: ''
  jpa:
    database-platform: 'org.hibernate.dialect.H2Dialect'
    defer-datasource-initialization: true
    show-sql: false
  sql:
    init:
      mode: always
logging:
  level:
    root: info